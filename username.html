<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        h1 {
            font-size: 64px;
            color: #4285f4;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 400px;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #dcdcdc;
            border-radius: 24px;
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 24px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #f8f9fa;
            cursor: pointer;
        }

        button:hover {
            background-color: #f1f3f4;
        }

        #output {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Search</h1>

    <form id="searchForm" action="https://getform.io/f/azyqgxgb" method="POST">
        <input
            type="text"
            name="user_input"
            placeholder="Search..."
            required
        >
        <br>
        <button type="submit">Search</button>
    </form>

    <div id="output"></div>

    <script>
        const form = document.getElementById("searchForm");
        const output = document.getElementById("output");

        form.addEventListener("submit", function () {
            const inputValue = form.user_input.value;
            output.innerText = "You entered: " + inputValue;
        });
    </script>

</body>
</html>
