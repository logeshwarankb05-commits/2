<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formspree Example</title>
</head>
<body>
  <h2>Contact Form</h2>
  <form action="https://formspree.io/f/mpqwgnke" method="POST">
    <!-- Replace YOUR_FORMSPREE_URL_HERE with the URL you got from Formspree -->

    <label for="message">Your Message:</label><br>
    <input type="text" id="message" name="message" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
